<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة قاعدة المعرفة - آبار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .header-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .qa-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .qa-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .question {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            padding: 10px;
            background: #f7fafc;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        
        .answer {
            color: #4a5568;
            padding: 10px;
            background: #f0fff4;
            border-left: 4px solid #38a169;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .metadata {
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            border: none;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            border: none;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            padding: 12px 15px;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .search-box {
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            padding: 12px 15px;
            margin-bottom: 20px;
            transition: border-color 0.2s ease;
        }
        
        .search-box:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            text-align: center;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-badge {
            background-color: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: 5px;
        }
        
        .source-badge {
            background-color: #38a169;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .edit-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
        }

        .edit-form.show {
            display: block;
        }
        
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        
        .pagination .page-link {
            color: #667eea;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            margin: 0 2px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .pagination .page-link:hover {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .pagination .page-item.active .page-link {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
        }
        
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            background-color: #fff;
            border-color: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-card">
            <div class="card-body text-center">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div></div>
                    <h1 class="display-4 mb-0">
                        <i class="fas fa-brain text-primary me-3"></i>
                        إدارة قاعدة المعرفة
                    </h1>
                    <a href="/logout" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        تسجيل الخروج
                    </a>
                </div>
                <p class="lead text-muted">إضافة وإدارة الأسئلة والأجوبة النموذجية للبوت</p>
                <div class="mt-3">
                    <a href="/server/scrapped_data" class="btn btn-outline-primary me-2">
                        <i class="fas fa-database me-2"></i>
                        لوحة البيانات
                    </a>
                </div>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number" id="totalQA">0</div>
                    <div class="stats-label">إجمالي الأسئلة والأجوبة</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);">
                    <div class="stats-number" id="recentQA">0</div>
                    <div class="stats-label">المضافة اليوم</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card" style="background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);">
                    <div class="stats-number" id="categoriesCount">0</div>
                    <div class="stats-label">الفئات</div>
                </div>
            </div>
        </div>

        <!-- Add New Q&A Form -->
        <div class="form-card">
            <div class="card-body">
                <h3 class="mb-4">
                    <i class="fas fa-plus-circle text-success me-2"></i>
                    إضافة سؤال وجواب جديد
                </h3>
                <form id="qaForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="question" class="form-label">السؤال <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="question" rows="3" placeholder="اكتب السؤال هنا..." required></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="answer" class="form-label">الجواب <span class="text-muted">(اختياري - يمكن ترك الحقل فارغاً)</span></label>
                            <textarea class="form-control" id="answer" rows="3" placeholder="اكتب الجواب هنا... (أو اتركه فارغاً إذا لم يكن لديك جواب حتى الآن)"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">الفئة <span class="text-danger">*</span></label>
                            <select class="form-select" id="category" required>
                                <option value="">اختر الفئة</option>
                                <option value="الشكر">الشكر</option>
                                <option value="التحيات">التحيات</option>
                                <option value="الشكاوي">الشكاوي</option>
                                <option value="استفسارات عامة">استفسارات عامة</option>
                                <option value="استفسارات الطلبات">استفسارات الطلبات</option>
                                <option value="استفسارات التوصيل">استفسارات التوصيل</option>
                                <option value="استفسارات الدفع">استفسارات الدفع</option>
                                <option value="استفسارات الدعم الفني">استفسارات الدعم الفني</option>
                                <option value="استفسارات المنتجات">استفسارات المنتجات</option>
                                <option value="اخري">اخري</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="source" class="form-label">المصدر</label>
                            <input type="text" class="form-control" id="source" value="admin" placeholder="مصدر السؤال">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="priority" class="form-label">الأولوية</label>
                            <select class="form-select" id="priority">
                                <option value="normal">عادية</option>
                                <option value="high">عالية</option>
                                <option value="low">منخفضة</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="skipDuplicateCheck" class="form-label">فحص التكرار</label>
                            <select class="form-select" id="skipDuplicateCheck">
                                <option value="false">فحص التكرار (آمن)</option>
                                <option value="true">تخطي الفحص (أسرع)</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>
                            حفظ السؤال والجواب
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="form-card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="search-box w-100" id="searchBox" placeholder="البحث في الأسئلة والأجوبة...">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="filterCategory">
                            <option value="">جميع الفئات</option>
                            <option value="الشكر">الشكر</option>
                            <option value="التحيات">التحيات</option>
                            <option value="الشكاوي">الشكاوي</option>
                            <option value="استفسارات عامة">استفسارات عامة</option>
                            <option value="استفسارات الطلبات">استفسارات الطلبات</option>
                            <option value="استفسارات التوصيل">استفسارات التوصيل</option>
                            <option value="استفسارات الدفع">استفسارات الدفع</option>
                            <option value="استفسارات الدعم الفني">استفسارات الدعم الفني</option>
                            <option value="استفسارات المنتجات">استفسارات المنتجات</option>
                            <option value="اخري">اخري</option>
                        </select>
                    </div>
                </div>
                
                <!-- Filter Info -->
                <div class="row mt-3">
                    <div class="col-12">
                        <div id="filterInfo" class="text-muted small"></div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <button class="btn btn-success me-2" onclick="populateDefaultKnowledge()">
                        <i class="fas fa-database me-2"></i>
                        تحميل البيانات الافتراضية
                    </button>
                    <button class="btn btn-primary" onclick="loadQAList()">
                        <i class="fas fa-refresh me-2"></i>
                        تحديث القائمة
                    </button>
                    <button class="btn btn-outline-secondary" onclick="clearFilters()">
                        <i class="fas fa-times me-2"></i>
                        مسح الفلاتر
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
            <p class="mt-2">جاري تحميل البيانات...</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Q&A List -->
        <div id="qaList">
            <!-- Q&A items will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let currentPage = 1;
        let pageSize = 20;
        let currentFilter = '';
        let currentSearch = '';
        let totalPages = 1;
        let isLoading = false;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadQAList();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Form submission
            document.getElementById('qaForm').addEventListener('submit', handleFormSubmit);
            
            // Search functionality with debounce
            let searchTimeout;
            document.getElementById('searchBox').addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearch = e.target.value.trim();
                    currentPage = 1; // Reset to first page
                    loadQAList();
                }, 500); // 500ms debounce
            });
            
            // Category filter
            document.getElementById('filterCategory').addEventListener('change', function(e) {
                currentFilter = e.target.value;
                currentPage = 1; // Reset to first page
                loadQAList();
            });
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            const category = document.getElementById('category').value;
            const source = document.getElementById('source').value || 'admin';
            const priority = document.getElementById('priority').value;
            const skipDuplicateCheck = document.getElementById('skipDuplicateCheck').value === 'true';
            
            if (!question) {
                showAlert('يرجى كتابة السؤال', 'danger');
                return;
            }
            
            // Check for duplicates only if user wants to
            if (!skipDuplicateCheck) {
                console.log('🔍 Starting duplicate check...');
                showLoading(true);
                try {
                    // Add timeout for duplicate check
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout (faster with Excel)
                    
                    const duplicateResponse = await fetch('/knowledge/check-duplicate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            question: question,
                            similarity_threshold: 0.85
                        }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    console.log('📨 Duplicate check response:', {
                        status: duplicateResponse.status,
                        ok: duplicateResponse.ok
                    });
                    
                    if (duplicateResponse.ok) {
                        const duplicateResult = await duplicateResponse.json();
                        console.log('📋 Duplicate check result:', duplicateResult);
                        
                        if (duplicateResult.duplicate) {
                            const proceed = confirm(
                                `تم العثور على سؤال مشابه بنسبة ${(duplicateResult.similarity * 100).toFixed(1)}%:\n\n` +
                                `السؤال الموجود: "${duplicateResult.existing_question}"\n\n` +
                                `هل تريد المتابعة رغم ذلك؟`
                            );
                            
                            if (!proceed) {
                                console.log('⏹️ User chose not to proceed with duplicate');
                                showLoading(false);
                                return;
                            }
                        }
                        console.log('✅ Duplicate check completed, proceeding...');
                    } else {
                        console.warn('⚠️ Duplicate check failed, proceeding anyway');
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.warn('⚠️ Duplicate check timed out, proceeding anyway');
                    } else {
                        console.warn('⚠️ Could not check for duplicates:', error);
                    }
                }
            } else {
                console.log('⏩ Skipping duplicate check for faster performance');
                showLoading(true);
            }
            
            // Proceed with adding
            const qaData = {
                question: question,
                answer: answer,
                metadata: {
                    category: category,
                    source: source,
                    priority: priority,
                    created_at: new Date().toISOString()
                }
            };
            
            try {
                // Add timeout for main add request
                const addController = new AbortController();
                const addTimeoutId = setTimeout(() => addController.abort(), 30000); // 30 second timeout
                
                const response = await fetch('/knowledge/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(qaData),
                    signal: addController.signal
                });
                
                clearTimeout(addTimeoutId);
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        showAlert('تم إضافة السؤال والجواب بنجاح!', 'success');
                        document.getElementById('qaForm').reset();
                        loadQAListOnly(); // Reload the list without stats
                    } else if (result.status === 'warning') {
                        showAlert(`تحذير: ${result.message}`, 'warning');
                    } else {
                        throw new Error(result.message || 'فشل في إضافة السؤال والجواب');
                    }
                } else {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || 'فشل في إضافة السؤال والجواب');
                }
            } catch (error) {
                console.error('Error adding Q&A:', error);
                if (error.name === 'AbortError') {
                    showAlert('انتهت مهلة الإضافة. يرجى المحاولة مرة أخرى.', 'danger');
                } else {
                    showAlert(`حدث خطأ أثناء إضافة السؤال والجواب: ${error.message}`, 'danger');
                }
            } finally {
                showLoading(false);
            }
        }

        // Load Q&A list with pagination and filtering
        async function loadQAList() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                showLoading(true);
                
                // Build query parameters
                const params = new URLSearchParams({
                    page: currentPage.toString(),
                    page_size: pageSize.toString(),
                    sort_by: 'id',
                    sort_order: 'asc'
                });
                
                if (currentFilter) {
                    params.append('category', currentFilter);
                }
                
                if (currentSearch) {
                    params.append('search', currentSearch);
                }
                
                // Load the main list first (priority)
                const listResponse = await fetch(`/knowledge/list?${params.toString()}`);
                
                if (listResponse.ok) {
                    const data = await listResponse.json();
                    
                    if (data.status === 'success') {
                        displayQAItems(data.items);
                        updatePagination(data.pagination);
                        updateFilterInfo(data.filters, data.pagination.total_items);
                        
                        // Update stats from the list data (fast)
                        updateStatsFromList(data.items, data.pagination.total_items);
                    } else {
                        throw new Error(data.message || 'فشل في تحميل القائمة');
                    }
                } else {
                    throw new Error('فشل في تحميل القائمة');
                }
                
                // Load stats in background (non-blocking)
                loadStatsInBackground();
                
            } catch (error) {
                console.error('Error loading Q&A list:', error);
                showAlert(`حدث خطأ أثناء تحميل القائمة: ${error.message}`, 'danger');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }
        
        // Load Q&A list only (without stats) - used after adding new questions
        async function loadQAListOnly() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                showLoading(true);
                
                // Build query parameters
                const params = new URLSearchParams({
                    page: currentPage.toString(),
                    page_size: pageSize.toString(),
                    sort_by: 'id',
                    sort_order: 'asc'
                });
                
                if (currentFilter) {
                    params.append('category', currentFilter);
                }
                
                if (currentSearch) {
                    params.append('search', currentSearch);
                }
                
                // Load the main list only (no stats)
                const listResponse = await fetch(`/knowledge/list?${params.toString()}`);
                
                if (listResponse.ok) {
                    const data = await listResponse.json();
                    
                    if (data.status === 'success') {
                        displayQAItems(data.items);
                        updatePagination(data.pagination);
                        updateFilterInfo(data.filters, data.pagination.total_items);
                        
                        // Update stats from the list data (fast)
                        updateStatsFromList(data.items, data.pagination.total_items);
                    } else {
                        throw new Error(data.message || 'فشل في تحميل القائمة');
                    }
                } else {
                    throw new Error('فشل في تحميل القائمة');
                }
                
                // No background stats loading for this function
                
            } catch (error) {
                console.error('Error loading Q&A list:', error);
                showAlert(`حدث خطأ أثناء تحميل القائمة: ${error.message}`, 'danger');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }
        
        // Load stats in background without blocking the UI
        async function loadStatsInBackground() {
            try {
                // Add timeout to prevent hanging
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                const statsResponse = await fetch('/knowledge/stats', {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (statsResponse.ok) {
                    const statsData = await statsResponse.json();
                    if (statsData.status === 'success') {
                        updateStatsFromAPI(statsData.stats);
                    }
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.warn('Stats loading timed out (non-critical)');
                } else {
                    console.warn('Stats loading failed (non-critical):', error);
                }
                // Don't show error alert for stats failure
            }
        }
        
        // Update stats from the current list data (fast method)
        function updateStatsFromList(items, totalItems) {

            const categories = {};
            items.forEach(item => {

                categories[category] = (categories[category] || 0) + 1;
            });
            
            // Update the display
            document.getElementById('totalQA').textContent = totalItems || 0;
            document.getElementById('recentQA').textContent = '0'; // Could be calculated from today's data
            document.getElementById('categoriesCount').textContent = Object.keys(categories).length;
        }

        // Update pagination controls
        function updatePagination(pagination) {
            totalPages = pagination.total_pages;
            currentPage = pagination.page;
            
            // Create pagination HTML
            let paginationHTML = '';
            
            if (totalPages > 1) {
                paginationHTML = `
                    <nav aria-label="صفحات النتائج" class="d-flex justify-content-center mt-4">
                        <ul class="pagination">
                            <li class="page-item ${!pagination.has_prev ? 'disabled' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                            </li>
                            ${generatePageNumbers(currentPage, totalPages)}
                            <li class="page-item ${!pagination.has_next ? 'disabled' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                `;
            }
            
            // Add pagination to the container
            document.getElementById('qaList').innerHTML += paginationHTML;
        }

        // Generate page numbers for pagination
        function generatePageNumbers(current, total) {
            let html = '';
            const maxVisible = 5;
            let start = Math.max(1, current - Math.floor(maxVisible / 2));
            let end = Math.min(total, start + maxVisible - 1);
            
            if (end - start + 1 < maxVisible) {
                start = Math.max(1, end - maxVisible + 1);
            }
            
            for (let i = start; i <= end; i++) {
                html += `
                    <li class="page-item ${i === current ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                    </li>
                `;
            }
            
            return html;
        }

        // Change page
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage || isLoading) {
                return;
            }
            
            currentPage = page;
            loadQAList();
        }

        // Update filter info
        function updateFilterInfo(filters, totalItems) {
            let filterText = `إجمالي النتائج: ${totalItems}`;
            
            if (filters.category) {
                filterText += ` | الفئة: ${getCategoryName(filters.category)}`;
            }
            
            if (filters.search) {
                filterText += ` | البحث: "${filters.search}"`;
            }
            
            // Update filter info display
            const filterInfoElement = document.getElementById('filterInfo');
            if (filterInfoElement) {
                filterInfoElement.textContent = filterText;
            }
        }
        
        // Clear all filters
        function clearFilters() {
            currentFilter = '';
            currentSearch = '';
            currentPage = 1;
            
            // Reset form elements
            document.getElementById('filterCategory').value = '';
            document.getElementById('searchBox').value = '';
            
            // Reload data
            loadQAList();
        }

        // Edit Q&A
        function editQA(index) {
            const editForm = document.getElementById(`editForm${index}`);
            editForm.classList.add('show');
        }

        // Cancel edit
        function cancelEdit(index) {
            const editForm = document.getElementById(`editForm${index}`);
            editForm.classList.remove('show');
        }

        // Save Q&A edit
        async function saveQAEdit(index) {
            // Get the item from the current page
            const qaListContainer = document.getElementById('qaList');
            const qaItem = qaListContainer.querySelectorAll('.qa-item')[index];
            const itemId = qaItem.querySelector('.btn-danger').getAttribute('onclick').match(/'([^']+)'/)[1];
            
            const question = document.getElementById(`editQuestion${index}`).value.trim();
            const answer = document.getElementById(`editAnswer${index}`).value.trim();
            const category = document.getElementById(`editCategory${index}`).value;
            const source = document.getElementById(`editSource${index}`).value;
            
            if (!question) {
                showAlert('يرجى إدخال السؤال المطلوب.', 'danger');
                return;
            }
            
            const updateData = {
                id: itemId,
                question: question,
                answer: answer,
                metadata: {
                    category: category,
                    source: source,
                    updated_at: new Date().toISOString()
                }
            };
            
            try {
                showLoading(true);
                const response = await fetch('/knowledge/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (response.ok) {
                    showAlert('تم تحديث السؤال والجواب بنجاح!', 'success');
                    loadQAListOnly(); // Reload the current page without stats
                } else {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || 'فشل في تحديث السؤال والجواب');
                }
            } catch (error) {
                console.error('Error updating Q&A:', error);
                showAlert(`حدث خطأ أثناء تحديث السؤال والجواب: ${error.message}`, 'danger');
            } finally {
                showLoading(false);
            }
        }

        // Delete Q&A with validation
        async function deleteQA(id, index) {
            try {
                // Validate what would be deleted
                showLoading(true);
                
                const validateResponse = await fetch(`/knowledge/validate-delete/${id}`);
                const validation = await validateResponse.json();
                
                if (validation.status !== 'success') {
                    showAlert(`خطأ في التحقق: ${validation.message}`, 'danger');
                    return;
                }
                
                // Show confirmation with the correct question
                const context = validation.context;
                let confirmMessage = `هل أنت متأكد من حذف هذا السؤال والجواب؟\n\n`;
                confirmMessage += `السؤال: ${context.target_question}`;
                
                showLoading(false);
                
                if (!confirm(confirmMessage)) {
                    return;
                }
                
                // Proceed with actual deletion
                showLoading(true);
                
                const response = await fetch(`/knowledge/delete/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('تم حذف السؤال والجواب بنجاح!', 'success');
                    loadQAListOnly(); // Reload the current page without stats
                } else {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || 'فشل في حذف السؤال والجواب');
                }
                
            } catch (error) {
                showAlert(`حدث خطأ أثناء عملية الحذف: ${error.message}`, 'danger');
            } finally {
                showLoading(false);
            }
        }

        // Populate default knowledge
        async function populateDefaultKnowledge() {
            if (!confirm('هل تريد تحميل الأسئلة والأجوبة الافتراضية؟\n\nسيتم فحص التكرارات تلقائياً وتجاهل الأسئلة المكررة.')) {
                return;
            }
            
            try {
                showLoading(true);
                showAlert('جاري تحميل البيانات الافتراضية...', 'info');
                
                const response = await fetch('/knowledge/populate', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        let message = `تم تحميل البيانات الافتراضية بنجاح!\n\n`;
                        message += `✅ تم إضافة: ${result.added_count} أسئلة وأجوبة جديدة\n`;
                        message += `⏭️ تم تجاهل: ${result.skipped_count} أسئلة مكررة`;
                        
                        showAlert(message, 'success');
                        loadQAListOnly(); // Reload the list without stats
                    } else {
                        throw new Error(result.message || 'فشل في تحميل البيانات الافتراضية');
                    }
                } else {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || 'فشل في تحميل البيانات الافتراضية');
                }
            } catch (error) {
                console.error('Error populating default knowledge:', error);
                showAlert(`حدث خطأ أثناء تحميل البيانات الافتراضية: ${error.message}`, 'danger');
            } finally {
                showLoading(false);
            }
        }

        // Show loading indicator
        function showLoading(show) {
            const loadingElement = document.getElementById('loading');
            if (show) {
                loadingElement.style.display = 'block';
            } else {
                loadingElement.style.display = 'none';
            }
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHTML;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        // Update stats from API
        function updateStatsFromAPI(stats) {
            document.getElementById('totalQA').textContent = stats.qa_pairs || 0;
            document.getElementById('recentQA').textContent = '0'; // Could be calculated from today's data
            document.getElementById('categoriesCount').textContent = Object.keys(stats.categories || {}).length;
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl + R to reload
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadQAList();
            }
            
            // Ctrl + F to focus search
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchBox').focus();
            }
        });
    </script>
